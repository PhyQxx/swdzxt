##########################################################
###################  正式环境的profile  ###################
##########################################################
spring:
  profiles: produce
  redis:
    host: redis.jxdinfo.com
    port: 6379
    password:
    jedis:
      pool:
        max-active: 3 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 3 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 0      # 连接超时时间（毫秒）
###################  mongodb配置  ###################
  data:
    mongodb:
      host: mongodb.jxdinfo.com
      port: 27017
      database: log4j
###################  mysql配置  ###################
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/gxsw??serverTimezone=Hongkong&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    db-name: gxsw
    filters: log4j,wall,mergeStat
    driverClassName: com.mysql.cj.jdbc.Driver
